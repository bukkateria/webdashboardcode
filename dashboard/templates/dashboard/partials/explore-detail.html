  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Explore Detail</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-4">
          {% if detail.isVideo %}
          <video src="{{ detail.image }}" width=200 height=200 autoplay loop controls></video>
          {% else %}
          <img src="{{ detail.image }}" class="img-fluid" width=200 height=200 alt="" />
          {% endif %}
        </div>
        <div class="col-8">

          <b>UID:</b> {{ detail.uid }}<br>
          <b>Created At:</b> {{ detail.created_at }}<br>
          <b>Title:</b> {{ detail.title }}<br>
          <b>Description:</b> {{ detail.description }}<br>
          <b>Product Status:</b> {{ detail.productStatus }}<br>
        </div>

      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
