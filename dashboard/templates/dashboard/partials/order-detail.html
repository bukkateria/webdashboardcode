  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Order Detail</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <b>Order ID:</b> {{ detail.orderId }}<br>
        <b>Created At:</b> {{ detail.dateTime }}<br>
        <b>Menu ID:</b> {{ detail.menuId }}<br>
        <b>Seller ID:</b> {{ detail.sellerId }}<br>
        <b>Buyer ID:</b> {{ detail.buyerId }}<br>
        <b>Delivery Type:</b> {{ detail.deliveryType }}<br>
        <b>Order Status:</b> {{ detail.orderStatus }}<br>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      {% comment %} <button type="button" class="btn btn-primary">Save changes</button> {% endcomment %}
    </div>
  </div>
