  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Notification Detail</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <b>Created At:</b> {{ detail.createdAt }}<br>
        <b>Message:</b> {{ detail.message }}<br>
        <b>Receiver ID:</b> {{ detail.receiverId }}<br>
        <b>Sender ID:</b> {{ detail.senderId }}<br>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      {% comment %} <button type="button" class="btn btn-primary">Save changes</button> {% endcomment %}
    </div>
  </div>
